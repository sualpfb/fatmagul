<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Monopoly - A≈ük Oyunu</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            background-color: #ffe6f0;
            flex-direction: column;
        }

        .board-container {
            background-image: url('static/fotograflar/monopoly-tahta.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 600px;
            height: 600px;
            position: relative;
            margin-bottom: 20px;
        }

        .player-token {
            width: 30px;
            height: 30px;
            background-color: gold;
            border-radius: 50%;
            position: absolute;
            transition: all 0.5s ease;
            z-index: 2;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .log {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ A≈ük Monopoly'sine Ho≈ü Geldin!</h1>

        <div class="board-container" id="board">
            <div class="player-token" id="player1"></div>
        </div>

        <div class="controls">
            <button onclick="zarAt()">üé≤ Zar At</button>
            <button onclick="oyunuSifirla()">üîÑ Oyunu Sƒ±fƒ±rla</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        const kareKonumlari = [
            [0, 540], [60, 540], [120, 540], [180, 540], [240, 540],
            [300, 540], [360, 540], [420, 540], [480, 540], [540, 540],
            [540, 480], [540, 420], [540, 360], [540, 300], [540, 240],
            [540, 180], [540, 120], [540, 60], [540, 0], [480, 0]
        ];

        let konum = 0;
        let para = 1500;
        const log = document.getElementById("log");
        const oyuncu = document.getElementById("player1");

        function logla(mesaj) {
            log.innerHTML += `<div>‚û°Ô∏è ${mesaj}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        function guncelleKonum() {
            const [x, y] = kareKonumlari[konum];
            oyuncu.style.left = x + "px";
            oyuncu.style.top = y + "px";
        }

        function zarAt() {
            const zar = Math.floor(Math.random() * 6) + 1;
            konum = (konum + zar) % kareKonumlari.length;
            logla(`Zar atƒ±ldƒ±: ${zar} ‚û°Ô∏è Yeni konum: ${konum}`);

            guncelleKonum();

            setTimeout(() => {
                const satinAl = confirm(`Kareye geldin: ${konum}. Satƒ±n almak ister misin?`);
                if (satinAl) {
                    logla(`‚úÖ Satƒ±n alƒ±ndƒ±! Kalan para: ${para -= 100}`);
                } else {
                    logla(`‚è≠ Satƒ±n alƒ±nmadƒ±.`);
                }
            }, 500);
        }

        function oyunuSifirla() {
            konum = 0;
            para = 1500;
            guncelleKonum();
            log.innerHTML = "";
            logla("Oyun sƒ±fƒ±rlandƒ±.");
        }

        window.onload = () => {
            guncelleKonum();
            logla("Oyun ba≈üladƒ±.");
        }
    </script>
</body>
</html>
